<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.P.I.K.E</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Images/LogIn_Background.png'); /* Your image path here */
            background-size: cover; /* This will make sure the image covers the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Ensure the image doesn't repeat */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 50px;
            color: #e63946;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container button {
            width: 400px;
            height: 50px;
            margin: 15px 0;
            background-color: #e63946;
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            background-image: url('Images/LogIn_box.png');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
        }

        .button-container button:hover {
            background-color: #d62839;
            transform: scale(1.05);
        }

        .button-container button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h1>S.P.I.K.E. Menu</h1>
    <div class="button-container">
        <button onclick="window.location.href='battle.html';">BATTLE</button>    
        <button onclick="window.location.href='explore.html';">EXPLORE</button>    
        <button onclick="window.location.href='shop.html';">SHOP</button>    
    </div>

</body>
</html>
