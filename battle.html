<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.P.I.K.E - Battle</title>
    <style>
        /* Your styles remain unchanged */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/Web_Development/Images/Stage Moon.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #game-container {
            background-color: #2b2b2b;
            border: 2px solid #dc10a2;
            padding: 30px;
            border-radius: 10px;
            width: 450px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }
        h2 {
            color: #e63946;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .player h3 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 10px;
        }
        .health-bar-container {
            width: 100%;
            background-color: #555;
            border-radius: 10px;
            margin-bottom: 20px;
            height: 25px;
            overflow: hidden;
        }
        .health-bar {
            height: 100%;
            background-color: #28a745;
            border-radius: 10px;
            width: 100%;
            transition: width 0.5s ease;
        }
        .health {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }
        .attack-btn {
            padding: 12px 30px;
            margin: 10px 5px;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .attack-btn:hover {
            background-color: #d62839;
            transform: scale(1.05);
        }
        .attack-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            color: #e63946;
            margin-top: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

<div id="game-container">
    <h2>S.P.I.K.E Battle Arena</h2>

    <div class="player">
        <h3>Player 1</h3>
        <div class="health" id="player1-health">Health: 100</div>
        <div class="health-bar-container">
            <div class="health-bar" id="player1-health-bar"></div>
        </div>
    </div>

    <div class="player">
        <h3>Player 2</h3>
        <div class="health" id="player2-health">Health: 100</div>
        <div class="health-bar-container">
            <div class="health-bar" id="player2-health-bar"></div>
        </div>
    </div>

    <button class="attack-btn" onclick="sendAttack(10)" id="attack1-btn">Attack 1 (10 dmg)</button>
    <button class="attack-btn" onclick="sendAttack(15)" id="attack2-btn">Attack 2 (15 dmg)</button>
    <button class="attack-btn" onclick="sendAttack(20)" id="attack3-btn">Attack 3 (20 dmg)</button>
    <button class="attack-btn" onclick="sendAttack(25)" id="attack4-btn">Attack 4 (25 dmg)</button>

    <div id="result"></div>
</div>

<script>
    const playerHealths = [100, 100];
    const maxHealth = 100;
    let playerIndex = null;
    let currentTurn = 0;

    const ws = new WebSocket('ws://localhost:8080');

    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.message === 'Connected') {
            playerIndex = data.playerIndex;
            currentTurn = data.currentTurn;
            updateHealth(data.healths);
            updateButtons();
        }

        if (data.type === 'update') {
            updateHealth(data.healths);
            currentTurn = data.currentTurn;
            updateButtons();
        }

        if (data.type === 'win') {
            if (data.winner === playerIndex) {
                document.getElementById('result').textContent = "You Win!";
            } else {
                document.getElementById('result').textContent = "You Lose!";
            }
            disableAllButtons();

            // Automatically reset game after 3 seconds
            setTimeout(() => {
                resetGame();
                ws.send(JSON.stringify({ type: 'reset' })); // Notify server to reset
            }, 3000);
        }

        if (data.type === 'reset') {
            updateHealth(data.healths);
            document.getElementById('result').textContent = "";
            enableAllButtons();
        }
    };

    function sendAttack(damage) {
        ws.send(JSON.stringify({ type: 'attack', damage }));
    }

    function updateHealth(healths) {
        // Update health text and bars for Player 1
        document.getElementById('player1-health').textContent = "Health: " + Math.max(0, healths[0]);
        document.getElementById('player1-health-bar').style.width = (healths[0] / maxHealth) * 100 + '%';
        document.getElementById('player1-health-bar').style.backgroundColor = getHealthColor(healths[0]);

        // Update health text and bars for Player 2
        document.getElementById('player2-health').textContent = "Health: " + Math.max(0, healths[1]);
        document.getElementById('player2-health-bar').style.width = (healths[1] / maxHealth) * 100 + '%';
        document.getElementById('player2-health-bar').style.backgroundColor = getHealthColor(healths[1]);
    }

    function getHealthColor(health) {
        if (health > 50) return '#28a745'; // Green for good health
        if (health > 20) return '#ffc107'; // Yellow for mid health
        return '#dc3545'; // Red for low health
    }

    function resetGame() {
    playerHealths[0] = maxHealth;
    playerHealths[1] = maxHealth;
    currentTurn = 0; // Ensure Player 1 starts after reset
    updateHealth(playerHealths);
    document.getElementById('result').textContent = "";

    // Enable all buttons, then update based on current turn
    enableAllButtons();
    updateButtons(); // Update buttons based on turn
}

function updateButtons() {
    // Disable buttons for the player who is NOT in turn
    const disable = playerIndex !== currentTurn;
    
    document.querySelectorAll('.attack-btn').forEach(btn => {
        btn.disabled = disable;
    });

    // Log current player index and turn for debugging
    console.log(`Player Index: ${playerIndex}, Current Turn: ${currentTurn}`);
}

function disableAllButtons() {
    document.querySelectorAll('.attack-btn').forEach(btn => btn.disabled = true);
}

function enableAllButtons() {
    document.querySelectorAll('.attack-btn').forEach(btn => btn.disabled = false);
}

</script>

</body>
</html>
